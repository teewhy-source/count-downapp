<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNT-DOWN APP</title>
    <link rel="shortcut icon" href="./ASSET/time.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Poppins:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="body">
      <div class="container">
        <img src="./ASSET/time-removebg-preview.png" alt="" />
        <!-- this is an animation, ignore -->
        <div id="container">
          <span>10</span>
          <span>9</span>
          <span>8</span>
          <span>7</span>
          <span>6</span>
          <span>5</span>
          <span>4</span>
          <span>3</span>
          <span>2</span>
          <span>1</span>
          <span>0</span>
        </div>
        <!-- ignore the line of code above -->
        <div class="first-ct">
          <h1>COUNT DOWN</h1>
          <h1>TO NEW YEAR 2024</h1>
          <p>Shear with your friends with warm words</p>
          <p>to all the wishes in the new</p>
          <p>year will be granted</p>
          <h3>
            CLICK ><button id="btn" onclick="button()">HERE</button> TO SET COUNT
            DOWN
          
          </h3>
        </div>

        <div class="second-ct">
          <div class="days">
            <h1>18</h1>
            <p>DAYS</p>
          </div>
          <div class="hours">
            <h1>04</h1>
            <p>HOURS</p>
          </div>
          <div class="minutes">
            <h1>32</h1>
            <p>MINUTES</p>
          </div>
          <div class="seconds">
            <h1>49</h1>
            <p>SECCONDS</p>
          </div>
        </div>
      </div>


      <!--  popup section -->
      <div class="popup" >

        <div id="ct-popup">
          <!-- <img src="./ASSET/time-removebg-preview.png" alt="" id="time"/><br><br> -->
                  <h1>Countdown Timer</h1>
              
              <label for="hours">Enter Hours:</label>
              <input type="number" id="hours" min="0" required><br><br>
              
              <label for="minutes">Enter Minutes:</label>
              <input type="number" id="minutes" min="0" max="59" required><br><br>
              
              <label for="seconds">Enter Seconds:</label>
              <input type="number" id="seconds" min="0" max="59" required><br>
              
              <button onclick="startCountdown()">Start Countdown</button>
              
              <h2 id="countdown"></h2>
          </div>
        </div>

    </div>

        

    <script src="index.js"></script>
  </body>
</html>
